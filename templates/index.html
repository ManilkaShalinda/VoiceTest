<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-label Classification</title>
</head>
<body>
    <h1>Multi-label Classification</h1>
    <form action="/predict" method="post">
        <label for="time">Time (seconds):</label>
        <input type="text" id="time" name="time" required><br><br>
        <label for="score">Score:</label>
        <input type="text" id="score" name="score" required><br><br>
        <label for="word_count">Word Count:</label>
        <input type="text" id="word_count" name="word_count" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
